apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/induindurock-stack/argocd.git
    targetRevision: HEAD
    path: user-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: user-service
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true