apiVersion: v1
kind: Namespace
metadata:
  name: user-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-health
  namespace: user-service
data:
  health: "OK"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: user-service
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80
        volumeMounts:
        - name: health-volume
          mountPath: /usr/share/nginx/html/health
          subPath: health
        env:
        - name: SERVICE_NAME
          value: "user-service"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: health-volume
        configMap:
          name: user-service-health
          items:
          - key: health
            path: health
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: user-service
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
