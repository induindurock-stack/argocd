apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-microservices-ingress
  namespace: ingress-system
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/load-balancer-name: shared-microservices-alb
    alb.ingress.kubernetes.io/group.name: microservices
spec:
  rules:
  - host: api.swaroopapractice.shop
    http:
      paths:
      # User Service Routes
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      # Order Service Routes  
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
      # Payment Service Routes
      - path: /payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 80
      # Health Check Route
      - path: /health
        pathType: Exact
        backend:
          service:
            name: user-service
            port:
              number: 80